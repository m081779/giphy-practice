<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy API</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
	body {
		height: 100%;
		width: 100%;
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		background: #BADA55;
	}
	.container {
		width: 70%;
		min-height: 100px;
		background:gray;
		margin-top: 50px;
		text-align: center;
		/*padding:50px;*/
		/*opacity: 0.5*/
	}

	img{
		margin:50px auto;

	}
	input, button {
		margin-top: 20px;
		height: 40px;
	}

	@media (max-width: 640px) {
		body {
			background:pink;
		}
		.container {
			width: 100%;
		}
		input {
			width: 75%;
		}
	}
</style>

<body>

		<div class="container">
			<input type="text" placeholder="search" id="textToSearch">
			<button id="search">Search</button>
		<!-- 	<div class="input-group input-group-lg">
  <input type="text" class="form-control" placeholder="Search for Gif's" aid="textToSearch">
  <span class="input-group-addon " id="search">SEARCH</span>
</div> -->

			<div class="display"></div>
		</div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
var value;
var queryUrl;
 $('#search').on('click', function () {
 	console.log(value);
 	value = $('#textToSearch').val();
 	getGiph(value);
 });

 function getGiph(value) {

 	queryURL = "http://api.giphy.com/v1/gifs/search?q=" + value +"&api_key=vM9vIaMqN7X9I2ar4hHiG2SD8bYv5Zgm&limit=20"
 	$.ajax({
      url: queryURL,
      method: 'GET'
    }).done(function(response) {
    	var random = Math.floor(Math.random()*response.data.length);
    	 $('.display').html("<img class='img-responsive' src=" + response.data[random].images.downsized.url + ">") 
    });

 }

    // Example queryURL for Giphy API

    
  </script>

</body>

</html>
